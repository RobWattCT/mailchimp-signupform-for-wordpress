<!-- Begin MailChimp Signup Form -->
<div id="optin">
    <form action="ENTER YOUR MAILCHIMP FORM URL HERE" method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form" class="validate" target="_blank" novalidate>

        <input type="text" size="30" value="First Name" name="FNAME" class="name" id="mce-FNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
        <input type="text" size="30" value="Last Name" name="LNAME" class="name" id="mce-LNAME" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">
        <input type="email" size="30" value="Email" name="EMAIL" class="required email" id="mce-EMAIL" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;"> <input type="submit" value="Sign Up"
            name="subscribe" id="mc-embedded-subscribe" class="button">

        <div id="mce-responses" class="clear">
            <div class="response" id="mce-error-response" style="display:none"></div>
            <div class="response" id="mce-success-response" style="display:none"></div>
        </div>

        <div class="clear">

        </div>
    </form>
</div>
<!--End MailChimp Signup Form -->
